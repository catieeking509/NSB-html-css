<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link rel="stylesheet" href="./css/style.css">
      </head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid">
                <a class="img">
                <img src="./images/nsb-logo.png" alt="nsb-logo" width="65" height="60"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                        <a class="nav-link" href="./index.html">HOME</a>
                        <a class="nav-link" href="./services.html">SERVICES</a>
                        <a class="nav-link" aria-current="page" href="#">FAQ</a>
                        <a class="nav-link" href="#">BLOG</a>
                        <a class="nav-link active" aria-current="page" href="./contact.html">CONTACT</a>
                </div>
                </div>
            </div>
            </nav>
    </header>
    <main>
        <section class="contact-form-container">
            <form class="contact-form" action="https://formspree.io/f/xgejvaer" method="POST">
                <div class="mb-3">
                  <label for="namefield" class="form-label">NAME</label>
                  <input type="text" class="form-control" id="namefield" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">EMAIL</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="eventdate" class="form-label">EVENT DATE</label>
                  <input type="text" class="form-control" id="eventdate" name="event-date" required>
                </div>
                <div class="mb-3">
                  <label for="eventlocation" class="form-label">EVENT LOCATION</label>
                  <input type="text" class="form-control" id="eventlocation" name="event-location" required>
                </div>
                <div class="mb-3">
                  <label for="eventdetailsTextarea" class="form-label">EVENT DETAILS</label>
                  <textarea class="form-control" id="eventdetailsTextarea" name="event-details" rows="5"></textarea>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <a href="./index.html" class="img">
            <img src="./images/nsb-logo.png" alt="nsb-logo" width="65" height="60"></a>            
        </div>
        <div class="social-media">
            <ul class="social-icons">
                <li class="social-icon-container">
                    <a href="#">
                        <img class="social-media-icon" src="./images/square-instagram.svg" alt="instagram">
                    </a>
                </li>
                <li class="social-icon-container">
                    <a href="#">
                        <img class="social-media-icon" src="./images/square-pinterest.svg" alt="pinterest">
                    </a>
                </li>
                <li class="social-icon-container">
                    <a href="#">
                        <img class="social-media-icon" src="./images/square-facebook.svg" alt="facebook">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    </body>
</html>
